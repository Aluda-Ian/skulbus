                            <div class=" pb-5 mb-5">
                                
                                <h3 style="color: white;" class="c-white">Don't have an account?</h3>
                                <a style="color: white;" href="{% url 'signup' %}" class="btn btn-custom">sign up</a>
                            </div>

                    </div>

                                <div class="form-group">

                                </div>
                                <div class="form-group actions clearfix">

                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 30px;">
                                <h4 style="color: rgb(255, 255, 255); margin-left: 5px;">{{error}}</h4>
                            </div>
                            
                        </div>
