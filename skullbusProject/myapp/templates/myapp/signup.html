{% extends 'myapp/base.html' %}
{% block content %}
<script src="https://kit.fontawesome.com/6fcdb889ea.js" crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<style>
    
        /* ===== LOGIN PAGE ===== */
        .login-box {
        -webkit-box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.1);
                box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        }

        @media (min-width: 992px) {
        .login-box {
            margin: 40px 0;
        }
        }

        .login-box .form-wrap {
        padding: 30px 25px;
        border-radius: 10px;
        -webkit-box-shadow: 0 10px 20px 0 rgba(255, 255, 255, 0.1);
                box-shadow: 0 10px 20px 0 rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 768px) {
        .login-box .form-wrap {
            padding: 45px;
        }
        }

        @media (min-width: 992px) {
        .login-box .form-wrap {
            margin-top: -40px;
            margin-bottom: -40px;
            padding: 60px;
        }
        }

        .login-box .socials a {
        -webkit-box-shadow: 0 3px 2px 0 rgba(0, 0, 0, 0.12);
                box-shadow: 0 3px 2px 0 rgba(0, 0, 0, 0.12);
        }

        .login-section {
        position: relative;
        z-index: 0;
        }

        .login-section::after {
        position: absolute;
        content: '';
        right: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        z-index: -1;
        
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top right;
        -webkit-animation-duration: 3s;
                animation-duration: 3s;
        -webkit-animation-direction: alternate;
                animation-direction: alternate;
        -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
        -webkit-animation-name: pulse;
                animation-name: pulse;
        }

        .login-section::before {
        position: absolute;
        content: '';
        opacity: 0.10;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        
        background-size: cover;
        background-position: top right;
        -webkit-animation-duration: 6s;
                animation-duration: 6s;
        -webkit-animation-direction: alternate;
                animation-direction: alternate;
        -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
        -webkit-animation-name: pulse;
                animation-name: pulse;
        }

        .login-section .content {
        padding: 45px;
        }

        .form-group .zmdi {
            position: absolute;
            z-index: 1;
            color: yellow;
            background-color: #000000;
            border-radius: 5px;
            height: 100%;
            width: 45px;
            text-align: center;
            font-size: 20px;
            padding-top: 13px;
        }

        .form-group input[type='text'], .form-group input[type='email'], .form-group input[type='password'] {
            padding-left: 60px;
        }

        .form-control {
            border: 1px solid #e1e1e1;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 5px;
            -webkit-transition: all .3s ease;
            transition: all .3s ease;
            background-color: #000000;
            color: #858585;
            font-weight: 400;
            position: relative;
        }


        h3 {
            font-size: 35px;
        }



        .login-box .socials a {
            -webkit-box-shadow: 0 3px 2px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 3px 2px 0 rgba(0, 0, 0, 0.12);
        }
        .socials a {
            width: 35px;
            height: 35px;
            background-color: #000000;
            border-radius: 50%;
            -webkit-box-shadow: 0 3px 2px 0 #1f1f1f;
            box-shadow: 0 3px 2px 0 #0f0f0f;
            text-align: center;
            color: #fff;
            padding-top: 10px;
            font-size: 16px;
            margin-right: 10px;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
</style>
<div class="container" style=" margin-top: 10%;">
    <div class="row">
        <div class="col-md-11 mt-60 mx-md-auto">
            <div style="background-color: black;" class="login-box  pr-lg-5 pr-0">
                <div class="row no-gutters align-items-center">
                    <div class="col-md-6 order-md-first">
                        <div class="content text-center">
                            <div class=" pb-5 mb-5">   
                                <h3 style="color: white;" class="c-white">Already have an account?</h3>
                                <a style="color: white;" href="{% url 'signin' %}" class="btn btn-custom">sign In</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 order-md-last">
                        <div style="background-color: black;" class="form-wrap text-white">
                            <p class="c-black">welcome to</p>
                            <h1><strong>skul<span style="color: yellow;">bus</span></strong></h1>
                            <h4 class="btm-sep pb-3 mb-5">Register</h4>
                            <form action="{% url 'signup' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input placeholder="Email" name='email' class="form-control" type="text" id="example-email-input" required>
                                </div>
                                <div class="form-group ">
                                        <input placeholder="Username" name='name' class="form-control" type="text" required>
                                </div>
                                <div  class="form-group">
                                    <input  placeholder="password" name='password' class="form-control" type="text" required>  
                                </div>
                                <div class="form-group">
                                    <button style="background-color: yellow; width: 100%;" type="submit" class="btn ">Sign up</button>
                                </div>
            
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock %}
